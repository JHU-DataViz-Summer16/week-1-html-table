<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>State reserves</title><!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .header {
      text-align: center;
    }
    table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
  </style>
</head>
     
  <div class="container">
    <div class="header">
      <h1>How long could your state survive on current reserves?</h1>
      <p>Total reserves in millions and days' supply of general fund operations.</p>
    </div>
    <div class="controls section">
    <div class="container">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="sort-asc">Ascending</button>
          <button type="button" class="btn btn-default" id="sort-desc">Descending</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="filter-es">Elementary</button>
          <button type="button" class="btn btn-default" id="filter-ms">Middle</button>
          <button type="button" class="btn btn-default" id="filter-hs">High</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th>State</th>
          <th>Days' worth GF reserves</th>
          <th>Total reserves in millions</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
         <nav>
        <ul class="pager">
          <li class="previous"><a href="#" id="page-prev">Previous</a></li>
          <li class="next"><a href="#" id="page-next">Next</a></li>
        </ul>
      </nav>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</body>
</html>
